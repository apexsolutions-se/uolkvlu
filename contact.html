<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact – ULVKLOU</title>
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #f4f4f5;
      color: #000;
    }

    /* Navbar */
    .navbar {
      background-color: #000;
      padding: 1.5rem 3rem;
      position: relative;
      z-index: 10;
    }

    .navbar-container {
      max-width: 1400px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar-logo .logo-img {
      height: 80px;
    }

    .navbar-links {
      display: flex;
      gap: 2rem;
    }

    .nav-link {
      text-decoration: none;
      color: #ffffff;
      font-weight: 500;
      font-size: 14px;
      letter-spacing: 0.2em;
      transition: color 0.3s ease;
    }

    .nav-link:hover {
      color: #d2b67b;
    }

    .nav-link.gold {
      color: #9E834C;
    }

    /* Contact Section */
    .contact-wrapper {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      padding: 6rem 2rem;
      max-width: 1200px;
      margin: 0 auto;
      gap: 3rem;
    }

    .contact-left {
      flex: 1 1 45%;
    }

    .contact-left h2 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }

    .contact-left p {
      line-height: 1.7;
      margin-bottom: 1.5rem;
    }

    .contact-right {
      flex: 1 1 45%;
    }

    .contact-right h3 {
      letter-spacing: 0.2em;
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }

    .contact-form {
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
    }

    .contact-form input,
    .contact-form textarea {
      padding: 0.8rem;
      border: 1px solid #ccc;
      font-size: 1rem;
      font-family: inherit;
      border-radius: 6px;
      width: 100%;
    }

    .contact-form textarea {
      height: 150px;
      resize: vertical;
    }

    .contact-form button {
      background-color: #9E834C;
      color: #000;
      border: none;
      padding: 0.8rem 1.5rem;
      font-weight: bold;
      border-radius: 20px;
      cursor: pointer;
      letter-spacing: 0.15em;
    }

    .contact-form button:hover {
      background-color: #b99e70;
    }

    @media (max-width: 768px) {
      .contact-wrapper {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <header class="navbar">
    <div class="navbar-container">
      <div class="navbar-logo">
        <img src="assets/logo.png" alt="ULVKLOU Logo" class="logo-img">
      </div>
      <nav class="navbar-links">
        <a href="index.html" class="nav-link">HOME</a>
        <a href="contact.html" class="nav-link gold">CONTACT</a>
      </nav>
    </div>
  </header>

  <!-- Contact Content -->
  <section class="contact-wrapper">
    <div class="contact-left">
      <h2>Let’s Build What’s Next.</h2>
      <p>
        At ULVKLOU, we partner with visionary businesses to design and scale custom tech solutions—from infrastructure and product development to long-term advisory.
      </p>
      <p>
        Have an idea, a challenge, or a roadmap in mind? We’re ready to listen.
      </p>
    </div>

    <div class="contact-right">
      <h3>CONTACT US</h3>
      <form class="contact-form">
        <input type="text" placeholder="NAME" required>
        <input type="text" placeholder="COMPANY NAME">
        <input type="email" placeholder="EMAIL" required>
        <textarea placeholder="MESSAGE" required></textarea>
        <button type="submit">SUBMIT</button>
      </form>
    </div>
  </section>

</body>
</html>
